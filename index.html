<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Tinos:400,400i&subset=cyrillic" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            if (typeof jQuery == 'undefined') {
                console.warn('jQuery CDN failed, attempting to load local jQuery');
                document.write('<script src="jquery-3.6.0.min.js"><\/script>');
            }
        </script>
        <script src="index.js"></script>
        <style>
            * { box-sizing: border-box; }
            body, html { height: 100%; }
            body { background-color: #000000; color: #ffffff; }
            h1 { font-family: "Playfair Display"; font-size: 30px; padding: 10px 0px; margin: 0px; }
            .field-box { border: 2px solid #d0d0d0; float: left; }
            .cl { clear: both; display: block; }
            .debug { margin-top: 10px; color: red; font-size: 14px; }
        </style>
    </head>
    <body>
        <h1>Игровое поле</h1>
        <div class="field-box"><canvas class="field" width="1024" height="640"></canvas></div>
        <div class="cl"></div>
        <div class="debug">Press F12 and check Console for errors if the game doesn't load. Ensure images are in the 'images' folder.</div>
        <script>
            $(document).ready(function() {
                try {
                    var game = new Game();
                    game.init();
                } catch (e) {
                    console.error('Game initialization failed:', e);
                    $('.debug').append(`<p>Error: ${e.message}. Check image paths and console for details.</p>`);
                }
            });
        </script>
    </body>
</html>
